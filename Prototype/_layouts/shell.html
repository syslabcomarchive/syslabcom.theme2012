<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="UTF-8"/>
    <meta name="Description" CONTENT="{{ page.description }}">
  	<title>{{ page.title }}</title>
{% assign posts=site.posts | where:"name", page.name %}
{% for post in posts %}
  {% if post.lang != page.lang %}
    <link rel="alternate" hreflang="{{post.lang}}" href="{{post.url}}" />
  {% endif %}
{% endfor %}
    <link rel="stylesheet" media="screen" type="text/css" href="/style/screen.css"/>
  	<!--script src="/libraries/patterns-standalone.min.js" type="text/javascript"></script-->
  	<script src="/libraries/patterns-2.0.1.min.js" type="text/javascript"></script>
  	<script src="/libraries/jquery.zrssfeed.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=320, initial-scale=1" />

     </head>
  <body class="{{ page.template }}">
    {{ content }}
    {% include appendix.html %}
    <script src="/libraries/smooth-scroll/bind-polyfill.js"></script>
    <script src="/libraries/smooth-scroll/smooth-scroll.js"></script>
    <script>
      smoothScroll.init();
    </script>
